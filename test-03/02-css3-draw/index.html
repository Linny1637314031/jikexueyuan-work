<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3绘图</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<!-- 对矩形的4个小进行分别设置圆角 -->
	<div class="juxing"></div>

	<!-- 三角形的绘制原理 -->
	<div class="test"></div>
	<div class="test_02"></div>
	<div class="test_03"></div>
	<div class="test_04"></div>
	<br>
	<hr>
	<br>
	<hr>
	<div style="clear:both"></div>

	<!-- 热身完毕！好了，开动~ 我要开始画企鹅了 -->
	<div class="penguin">
		<!-- 绘制头部 -->
		<div class="header">
			<div class="eye_left">
				<div class="black">
					<div class="white"></div>
				</div>
			</div>
			<div class="eye_right">
				<div class="black">
					<div class="white"></div>
				</div>
			</div>
			<div class="mouth">
				<div class="mouth_02"></div>
			</div>
			<div class="mou_01"></div>
			<div class="mou_02"></div>
		</div>
		<!-- 围脖绘制   -->
		<div class="neck">
			<div class="neck_02">
				<div class="n-tail-01"></div>
				<div class="n-tail-02"></div>
			</div>
		</div>
		<!-- 围脖尾巴 -->
		<div class="neckk">
			<div class="neckk_02">
				<div class="nk-tail-03"></div>
			</div>
		</div>
		<!-- 身体部分~\(≧▽≦)/~啦啦啦 -->
		<div class="e-body">
			<div class="e-body_02"></div>
		</div>
		<!-- 企鹅的胳膊~\(≧▽≦)/~啦啦啦 -->
		<div class="arm-left"></div>
		<div class="arm-right"></div>
		<!-- 企鹅的脚~\(≧▽≦)/~啦啦啦 -->
		<div class="footer-left">
			<div class="footer-left_02">
				<div class="f-tail-01"></div>
			</div>
		</div>
		<div class="footer-right">
			<div class="footer-right_02">
				<div class="f-tail-02"></div>
			</div>
		</div>
	</div>
	<div style="clear:both"></div>
</body>
</html>
